<mat-dialog-content>
  <div style="text-align: center;">
  <p>¿Está seguro de eliminar?</p>
  <button mat-raised-button color="primary" class="button-insert" (click)="confirmar(true)">Si</button>
  <button mat-raised-button color="warn" (click)="confirmar(false)" >No</button>
</div>
</mat-dialog-content>
